<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>jQuery-Salary-Calculator</title>
  </head>
  <body>
    <h1>jQuery-Salary-Calculator</h1>

    <!-- INPUT FORM FOR EMPLOYEE
      employee: 
        first name, 
        last name, 
        ID number, 
        job title, 
        annual salary
    -->
    <form>
      <label for="firstName"></label>
      <input type="text" id="firstName" placeholder="John" />
      <label for="lastName"></label>
      <input type="text" id="lastName" placeholder="Doe" />
      <label for="idNumber"></label>
      <input type="number" id="idNumber" />
      <label for="jobTitle"></label>
      <input type="text" id="jobTitle" placeholder="Janitor" />
      <label for="annualSalary"></label>
      <input type="number" id="annualSalary" />
    </form>
  </body>
</html>
