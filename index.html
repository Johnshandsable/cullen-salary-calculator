<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>jQuery-Salary-Calculator</title>
  </head>
  <body>
    <!-- <img src="grinch.png" /> -->
    <h1 id="pageTitle">jQuery-Salary-Calculator</h1>
    <div class="flexContainer">
      <!-- Monthly Cost Info -->
      <!-- <h2 id="monthlyHeader">Total Monthly Cost</h2> -->

      <table class="styled-table" id="monthlyTable">
        <thead>
          <tr>
            <th id="monthlyHeader">Total Monthly Cost</th>
          </tr>
        </thead>
        <tbody id="totalMonthly"></tbody>
      </table>
    </div>
    <!-- INPUT FORM FOR EMPLOYEE
      employee: 
        first name, 
        last name, 
        ID number, 
        job title, 
        annual salary
    -->
    <div class="flexContainer">
      <form>
        <label for="firstName"><strong>First</strong></label>
        <input type="text" id="firstName" placeholder="John" required />
        <label for="lastName"><strong>Last</strong></label>
        <input type="text" id="lastName" placeholder="Doe" required />
        <label for="idNumber"><strong>Employee ID</strong></label>
        <input type="text" id="idNumber" required />
        <label for="jobTitle"><strong>Occupation</strong></label>
        <input type="text" id="jobTitle" placeholder="Janitor" required />
        <label for="annualSalary"><strong>Annual Salary</strong></label>
        <input type="text" id="annualSalary" required />
        <button type="button" id="submitEmployeeForm">Submit</button>
      </form>

      <!-- Employee Info -->
      <table class="styled-table">
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Employee ID</th>
            <th>Occupation</th>
            <th>Annual Salary</th>
            <th>Monthly Costs</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employeeInfo">
          <!-- <!-- TABLE FOR EMPLOYEE
            employee: 
              first name, 
              last name, 
              ID number, 
              job title, 
              annual salary
          -->
        </tbody>
      </table>
    </div>
  </body>
</html>
